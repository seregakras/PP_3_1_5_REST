<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
</head>
<body>
<div class="col" layout:fragment="content">
    <h2 sec:authorize="#authentication.getName().equals('admin@admin.com')">Admin panel</h2>
    <h2 sec:authorize="!#authentication.getName().equals('admin@admin.com')">User
        information-page</h2>
    <ul sec:authorize="#authentication.getName().equals('admin@admin.com')"
        class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                    data-bs-target="#home-tab-pane" type="button" role="tab"
                    aria-controls="home-tab-pane" aria-selected="true">Users table
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                    data-bs-target="#profile-tab-pane" type="button" role="tab"
                    aria-controls="profile-tab-pane" aria-selected="false">New user
            </button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel"
             aria-labelledby="home-tab" tabindex="0">
            <table class="table table-responsive" style="border-collapse: collapse">
                <tr>
                    <td class="td-main" id="row-header">
                        <div sec:authorize="#authentication.getName().equals('admin@admin.com')"
                             style="margin: 5px; padding-top: 10px"><h5>All users</h5></div>
                        <div sec:authorize="!#authentication.getName().equals('admin@admin.com')"
                             style="margin: 5px"><h5>About user</h5></div>
                    </td>
                </tr>
                <tr>
                    <td class="td-main" id="row-content">
                            <table class="table table-striped">
                                <thead>
                                <hr>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First name</th>
                                    <th scope="col">Last name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col"
                                        sec:authorize="#authentication.getName().equals('admin@admin.com')">
                                        Edit
                                    </th>
                                    <th scope="col"
                                        sec:authorize="#authentication.getName().equals('admin@admin.com')">
                                        Delete
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.getId()}"></td>
                                    <td th:text="${user.getName()}"></td>
                                    <td th:text="${user.getLastName()}"></td>
                                    <td th:text="${user.getAge()}"></td>
                                    <td th:text="${user.getEmail()}"></td>
                                    <td>
                                        <div style="float: left; margin-right: 5px"
                                             th:each="role : ${user.getRoles()}">
                                            <p th:text="${role.getTitle()}"></p>
                                        </div>
                                    </td>
                                    <td sec:authorize="#authentication.getName().equals('admin@admin.com')">
                                        <button type="button" class="btn btn-info"
                                                data-bs-toggle="modal" style="color: white"
                                                th:data-bs-target="'#edit' + ${user.getId()}">Edit
                                        </button>
                                        <!-- ******************************************************* -->
                                        <!-- Modal edit window-->
                                        <!-- ******************************************************* -->
                                        <div th:insert="~{editUser :: edit-user}"></div>
                                        <!-- ******************************************************* -->

                                    </td>
                                    <td sec:authorize="#authentication.getName().equals('admin@admin.com')">
                                        <button type="button" class="btn btn-danger"
                                                data-bs-toggle="modal"
                                                th:data-bs-target="'#delete' + ${user.getId()}">
                                            Delete
                                        </button>

                                        <!-- ******************************************************* -->
                                        <!-- Modal delete window-->
                                        <!-- ******************************************************* -->
                                        <div th:insert="~{deleteUser :: delete-user}"></div>
                                        <!--******************************************************** -->
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                    </td>
                </tr>
            </table>
        </div>
        <!-- *************************************************************************************** -->
        <!-- Add user tab -->
        <!-- *************************************************************************************** -->
        <div th:insert="~{addUser :: add-user}"></div>
        <!--**************************************************************************************** -->
    </div>
</div>
</body>
</html>
