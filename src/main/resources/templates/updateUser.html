<div xmlns:th="http://thymeleaf.org"
     th:fragment="update-user">
    <div class="modal fade" th:id="'edit' + ${user.getId()}" tabindex="-1"
         aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editModalLabel">Edit user</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-edit-content">
                    <form name="editUserForm" class="form-validated">
                        <div class="mt-3 row g-2">
                            <div class="col-md">
                                <div class="form-floating">
                                    <h6><b>ID</b></h6>
                                    <input name="id" type="text" th:value="${user.getId()}"
                                           class="form-control" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3 row g-2">
                            <div class="col-md">
                                <div class="form-floating">
                                    <h6><b>First name</b></h6>
                                    <input name="name" type="text" th:value="${user.getName()}"
                                           class="form-control" placeholder="Name">
                                    <div class="invalid-feedback">Обязательное поле для
                                        заполнения
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3 row g-2">
                            <div class="col-md">
                                <div class="form-floating">
                                    <h6><b>Last name</b></h6>
                                    <input name="lastName" type="text" th:value="${user.getLastName()}"
                                           class="form-control" placeholder="Last name">
                                    <div class="invalid-feedback">Обязательное поле для
                                        заполнения
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3 mb-3 row g-2">
                            <div class="col-md">
                                <div class="form-floating">
                                    <h6><b>Age</b></h6>
                                    <input name="age" type="text" th:value="${user.getAge()}"
                                           class="form-control" placeholder="Age">
                                    <div class="invalid-feedback">Обязательное поле для
                                        заполнения
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3 row g-2">
                            <div class="col-md">
                                <div class="form-floating">
                                    <h6><b>Email</b></h6>
                                    <input name="email" type="text" th:value="${user.getEmail()}"
                                           class="form-control" placeholder="Email"
                                           readonly>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3 row g-2">
                            <div class="col-md">
                                <div class="form-floating">
                                    <h6><b>Password</b></h6>
                                    <input name="password" type="password"
                                           class="form-control" placeholder="Password">
                                    <div class="invalid-feedback">Обязательное поле для
                                        заполнения
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3 row g-2">
                            <div class="col-md">
                                <div class="form-floating">
                                    <h6><b>Role</b></h6>
                                    <select class="form-select form-control" name="roleIds" multiple required>
                                        <option th:each="role : ${new_roles}"
                                                th:value=" ${role.getTitle()}"
                                                th:text="${role.getTitle()}"></option>
                                    </select>
                                    <div class="invalid-feedback select">Обязательное поле для
                                        заполнения
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="bottom-buttons">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Close
                            </button>
                            <button name="editButton" class="btn btn-primary" onclick="updateUser(event)">
                                Edit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
